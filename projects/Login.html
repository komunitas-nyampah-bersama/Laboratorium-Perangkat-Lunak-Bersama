<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Gabung Komunitas Nyampah Bersama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <h1>Gabung Komunitas Nyampah Bersama</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Nomor WhatsApp:</label>
            <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group">
            <label for="address">Alamat Lengkap:</label>
            <input type="text" id="address" required>
        </div>
        
        <div class="form-group">
            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" required>
        </div>
        
        <div class="form-group">
            <label for="profession">Profesi:</label>
            <select id="profession" required>
                <option value="">Pilih Profesi</option>
                <option value="mahasiswa">Mahasiswa</option>
                <option value="pekerja">Pekerja</option>
                <option value="pengusaha">Pengusaha</option>
                <option value="lainnya">Lainnya</option>
            </select>
        </div>
        
        <button type="submit">Gabung Komunitas</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const userData = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        birthdate: document.getElementById('birthdate').value,
        profession: document.getElementById('profession').value
    };
    
    try {
        // Kirim data ke Edge Function Registrasi
        const response = await fetch('https://htgnepphdlexeikcukzs.supabase.co/functions/v1/community-registration', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            alert('Registrasi berhasil! Silakan cek email Anda untuk verifikasi.');
            // Redirect ke halaman login atau tunggu verifikasi
        } else {
            alert(Error: ${result.error});
        }
    } catch (error) {
        console.error('Registrasi Error:', error);
        alert('Terjadi kesalahan dalam registrasi');
    }
});
    </script>
</body>
</html>
