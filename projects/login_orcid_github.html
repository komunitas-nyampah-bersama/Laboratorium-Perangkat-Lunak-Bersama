    <script>
        import { createClient } from 'npm:@supabase/supabase-js@2'
import { serve } from 'https://deno.land/std@0.192.0/http/server.ts'
import { z } from 'https://deno.land/x/zod@v3.22.4/mod.ts'

// ===================== KONFIGURASI UTAMA =====================
const supabase = createClient(
  Deno.env.get('SUPABASE_URL')!,
  Deno.env.get('SUPABASE_SERVICE_ROLE_KEY')!
)

// ===================== SKEMA VALIDASI =====================
const MagicLinkSchema = z.object({
  action: z.literal('send_magic_link'),
  email: z.string().email()
})

const OrcidLoginSchema = z.object({
  action: z.literal('orcid_login'),
  state: z.string().optional(),
  redirect_uri: z.string().optional()
})

const OrcidCallbackSchema = z.object({
  action: z.literal('orcid_callback'),
  code: z.string(),
  state: z.string()
})

const TransferSchema = z.object({
  action: z.literal('transfer_funds'),
  recipient_email: z.string().email(),
  amount: z.number().positive().max(10_000_000),
  note: z.string().max(100).optional()
})

// ===================== FUNGSI UTILITAS =====================
function generateRandomString(length = 16): string {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
  return Array.from({ length }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('')
}

// ===================== HANDLER AUTENTIKASI =====================
async function handleMagicLink(email: string) {
  const { error } = await supabase.auth.signInWithOtp({
    email,
    options: { emailRedirectTo: `${Deno.env.get('SITE_URL')}/dashboard` }
  })
  
  return error 
    ? { success: false, message: error.message } 
    : { success: true, message: 'Magic link telah dikirim! Periksa email Anda.' }
}

async function handleOrcidLogin(state: string, redirectUri: string) {
  const clientId = Deno.env.get('ORCID_CLIENT_ID')!
  const authUrl = `https://orcid.org/oauth/authorize?client_id=${clientId}&response_type=code&scope=/authenticate&redirect_uri=${encodeURIComponent(redirectUri)}&state=${state}`
  
  // Simpan state ke database
  await supabase.from('orcid_states').insert({
    state, 
    expires_at: new Date(Date.now() + 10 * 60000).toISOString()
  })
  
  return { authorizationUrl: authUrl }
}

async function handleOrcidCallback(code: string, state: string) {
  // Validasi state
  const { data } = await supabase.from('orcid_states')
    .delete()
    .eq('state', state)
    .gt('expires_at', new Date().toISOString())
  
  if (!data || data.length === 0) {
    throw new Error('State tidak valid atau kadaluarsa')
  }

  // Tukar kode dengan token
  const tokenResponse = await fetch('https://orcid.org/oauth/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      grant_type: 'authorization_code',
      code,
      redirect_uri: Deno.env.get('ORCID_REDIRECT_URI')!,
      client_id: Deno.env.get('ORCID_CLIENT_ID')!,
      client_secret: Deno.env.get('ORCID_CLIENT_SECRET')!
    })
  })
  
  const tokenData = await tokenResponse.json()
  const orcidId = tokenData.orcid
  if (!orcidId) throw new Error('Gagal mendapatkan ORCID ID')

  // Cari/buat user
  const { data: user } = await supabase.from('profiles')
    .select('auth_user_id')
    .eq('orcid_id', orcidId)
    .single()

  let userId = user?.auth_user_id
  if (!userId) {
    const { data: newUser } = await supabase.auth.admin.createUser({
      email: `${orcidId}@orcid.user`,
      email_confirm: true,
      user_metadata: { orcid_id: orcidId }
    })
    userId = newUser?.user.id
    
    await supabase.from('profiles').insert({
      auth_user_id: userId,
      orcid_id: orcidId,
      full_name: tokenData.name || ''
    })
  }

  // Buat session
  const { data: session } = await supabase.auth.admin.createSession({
    user_id: userId!,
    factor_id: null
  })
  
  return {
    token: session?.session.access_token,
    user: { id: userId, orcid_id: orcidId }
  }
}

// ===================== HANDLER FITUR LAIN =====================
async function handleFundTransfer(userId: string, body: any) {
  const validated = TransferSchema.parse(body)
  
  // Cari penerima
  const { data: recipient } = await supabase.from('profiles')
    .select('id, auth_user_id')
    .eq('email', validated.recipient_email)
    .single()
  
  if (!recipient) throw new Error('Penerima tidak ditemukan')

  // Eksekusi transfer
  const { data, error } = await supabase.rpc('transfer_funds', {
    sender_id: userId,
    recipient_id: recipient.auth_user_id,
    amount: validated.amount,
    note: validated.note || 'Transfer'
  })

  if (error) throw new Error(error.message)
  return data
}

// ===================== MAIN HANDLER =====================
serve(async (req) => {
  const url = new URL(req.url)
  
  // [1] Tangani callback ORCID (GET)
  if (req.method === 'GET' && url.pathname === '/callback') {
    const code = url.searchParams.get('code')
    const state = url.searchParams.get('state')
    
    if (!code || !state) {
      return Response.json({ error: 'Parameter tidak lengkap' }, { status: 400 })
    }
    
    try {
      const result = await handleOrcidCallback(code, state)
      return Response.json({ success: true, ...result })
    } catch (error) {
      return Response.json({ error: error.message }, { status: 400 })
    }
  }

  // [2] Tangani request lainnya (POST)
  if (req.method === 'POST') {
    try {
      const body = await req.json()
      let result: any
      
      // Validasi token untuk endpoint yang memerlukan autentikasi
      const authHeader = req.headers.get('Authorization')
      let userId = null
      
      if (authHeader && !['send_magic_link', 'orcid_login'].includes(body.action)) {
        const token = authHeader.replace('Bearer ', '')
        const { data: { user } } = await supabase.auth.getUser(token)
        if (!user) throw new Error('Tidak terotorisasi')
        userId = user.id
      }

      // Arahkan ke handler yang sesuai
      switch (body.action) {
        case 'send_magic_link':
          result = await handleMagicLink(body.email)
          break
          
        case 'orcid_login':
          const state = generateRandomString()
          const redirectUri = body.redirect_uri || `${url.origin}/callback`
          result = await handleOrcidLogin(state, redirectUri)
          break
          
        case 'orcid_callback':
          result = await handleOrcidCallback(body.code, body.state)
          break
          
        case 'transfer_funds':
          if (!userId) throw new Error('Tidak terotorisasi')
          result = await handleFundTransfer(userId, body)
          break
          
        default:
          throw new Error('Aksi tidak dikenali')
      }
      
      return Response.json({ success: true, ...result })
      
    } catch (error) {
      return Response.json({ 
        error: error.message || 'Terjadi kesalahan',
        ...(error.issues && { details: error.issues }) // Detail validasi Zod
      }, { status: 400 })
    }
  }

  return Response.json({ error: 'Metode tidak diizinkan' }, { status: 405 })
})
    </script>
