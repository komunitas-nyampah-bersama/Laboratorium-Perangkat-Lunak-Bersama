
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Preview Nyampah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: #eee;
    }
    header {
      background: #18b875;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
    }
    .kategori {
      margin-bottom: 2rem;
    }
    .kategori h2 {
      color: #ffd54f;
      margin-bottom: 0.5rem;
    }
    .link-card {
      background: #2a2a3f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .link-card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #18b875;
    }
    .link-card iframe {
      width: 100%;
      height: 240px;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .link-card a {
      color: #90caf9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>üîó Portal Preview Komunitas Nyampah Bersama</header>
  <div class="container" id="portal"></div>

  <script>
    fetch('nyampah_links.json')
      .then(res => res.json())
      .then(data => {
        const portal = document.getElementById('portal');
        data.forEach(kategori => {
          const katDiv = document.createElement('div');
          katDiv.className = 'kategori';
          const title = document.createElement('h2');
          title.textContent = kategori.kategori;
          katDiv.appendChild(title);

          kategori.link.forEach(link => {
            const card = document.createElement('div');
            card.className = 'link-card';

            const linkTitle = document.createElement('h3');
            linkTitle.textContent = link.nama;

            const anchor = document.createElement('a');
            anchor.href = link.url;
            anchor.textContent = "üåê Buka Halaman";
            anchor.target = "_blank";

            const iframe = document.createElement('iframe');
            iframe.src = link.url;

            card.appendChild(linkTitle);
            card.appendChild(anchor);
            card.appendChild(iframe);
            katDiv.appendChild(card);
          });

          portal.appendChild(katDiv);
        });
      });
  </script>
</body>
</html>
